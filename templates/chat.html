<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h2>Chat App</h2>
                <div class="user-ip">Tu IP: {{ ip }}</div>
            </div>
            
            <div class="users-container">
                <h3><i class="fas fa-users"></i> Usuarios Conectados</h3>
                <div id="users-list">
                    <!-- Los usuarios se cargarán dinámicamente -->
                </div>
            </div>
            
            <div class="theme-controls">
                <button id="toggle-theme-btn">
                    <i class="fas fa-moon"></i> Modo Oscuro
                </button>
            </div>
        </div>
        
        <!-- Área principal de chat -->
        <div class="chat-main">
            <div class="chat-header">
                <h3 id="chat-status">Chat General</h3>
                <div class="chat-actions">
                    <button class="action-btn"><i class="fas fa-cog"></i></button>
                    <button class="action-btn"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            
            <div class="messages-container">
                <ul id="mensajes">
                    <!-- Los mensajes se cargarán dinámicamente -->
                </ul>
            </div>
            
            <div class="input-container">
                <input type="text" id="mensaje" autocomplete="off" placeholder="Escribe tu mensaje...">
                <button id="send-button" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Definir la IP del usuario para que esté disponible en script.js
        const myIP = "{{ ip }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
